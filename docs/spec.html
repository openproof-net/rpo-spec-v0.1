<!DOCTYPE html>
<html lang="en" data-page="spec">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OpenProof — RPO v0.1 | Spec</title>
  <meta name="description" content="RPO v0.1 specification (rendered from the repository README)." />
  <meta name="robots" content="index, follow" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Orbitron:wght@500;600;800&display=swap" rel="stylesheet" />

  <!-- Minimal Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root{
      --bg-deep:#04040e;
      --bg-mid:#0b0f14;
      --gold-soft:#f1e6a3;
      --gold:#d4af37;
      --gold-deep:#8f7633;
      --ivory:#f7f3e8;
      --ink-soft:#b3a48b;

      --radius:26px;
      --shadow-soft:0 26px 70px rgba(0,0,0,0.55);
      --panel:linear-gradient(145deg, rgba(10,12,27,0.97), rgba(5,7,18,0.98));
      --line2:rgba(136,116,72,0.35);

      --focus: 0 0 0 3px rgba(241,230,163,0.22), 0 0 0 1px rgba(212,175,55,0.35);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;
      font-family:"Inter",system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
      color:var(--ivory);
      background:
        radial-gradient(circle at 10% -10%, rgba(241,230,163,0.20), transparent 55%),
        radial-gradient(circle at 90% 110%, rgba(241,230,163,0.14), transparent 55%),
        linear-gradient(180deg, #050712, #020208 60%, #050712 100%);
      overflow-x:hidden;
    }
    a{color: var(--gold-soft)}
    a:focus-visible{outline:none; box-shadow: var(--focus); border-radius: 10px;}

    .top-bar{
      position:fixed;
      top:0; left:0; right:0;
      height:68px;
      padding:0 40px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      z-index:10;
      background:linear-gradient(to bottom, rgba(4,4,14,0.96), rgba(4,4,14,0.88), transparent);
      backdrop-filter:blur(18px);
      border-bottom:1px solid rgba(212,175,55,0.22);
    }
    .top-left{display:flex;align-items:center;gap:14px;min-width:280px}
    .emblem{
      width:34px;height:34px;border-radius:999px;
      background:radial-gradient(circle at 30% 0, #f1e6a3, #d4af37 60%, #8f7633 100%);
      box-shadow:0 0 18px rgba(241,230,163,0.8);
    }
    .brand{
      font-family:"Orbitron",sans-serif;
      font-size:0.72rem;
      letter-spacing:0.18em;
      text-transform:uppercase;
      color:var(--ink-soft);
      white-space:nowrap;
    }
    .brand span{color:var(--gold-soft)}

    .top-nav{display:flex;gap:22px;font-size:0.86rem;color:var(--ink-soft);flex:1;justify-content:center}
    .top-nav a{color:inherit;text-decoration:none;position:relative;padding-bottom:3px;white-space:nowrap}
    .top-nav a::after{
      content:"";position:absolute;left:0;bottom:0;width:0;height:1px;
      background:linear-gradient(90deg,var(--gold-soft),var(--gold));
      transition:width .2s ease;
    }
    .top-nav a:hover::after{width:100%}
    .top-nav a[aria-current="page"]{color:var(--gold-soft)}
    .top-nav a[aria-current="page"]::after{width:100%}

    main{
      max-width: 1080px;
      margin: 0 auto;
      padding: 108px 24px 70px;
    }

    .panel{
      background:var(--panel);
      border-radius:var(--radius);
      border:1px solid rgba(212,175,55,0.45);
      padding:28px;
      box-shadow:var(--shadow-soft);
    }

    .title{
      font-family:"Orbitron",sans-serif;
      text-transform:uppercase;
      letter-spacing:.06em;
      font-size: clamp(1.4rem, 2.6vw, 2rem);
      margin-bottom: 10px;
    }
    .subtitle{
      color: rgba(179,164,139,.95);
      line-height: 1.6;
      margin-bottom: 18px;
      max-width: 820px;
      font-size: .98rem;
    }

    /* Markdown typography */
    #md{
      color: rgba(247,243,232,.96);
      line-height: 1.75;
      font-size: .98rem;
    }
    #md h1,#md h2,#md h3{
      font-family:"Orbitron",sans-serif;
      text-transform:uppercase;
      letter-spacing:.06em;
      margin: 22px 0 10px;
    }
    #md h1{font-size: 1.4rem}
    #md h2{font-size: 1.15rem; color: var(--gold-soft)}
    #md h3{font-size: 1rem; color: rgba(241,230,163,.92)}
    #md p{margin: 10px 0}
    #md ul{margin: 10px 0 10px 18px}
    #md li{margin: 6px 0; color: rgba(198,186,150,.95)}
    #md code{
      background: rgba(10,12,27,.55);
      border: 1px solid rgba(212,175,55,.18);
      padding: 2px 6px;
      border-radius: 8px;
      color: rgba(241,230,163,.95);
    }
    #md pre{
      background: rgba(10,12,27,.65);
      border: 1px solid rgba(212,175,55,.22);
      padding: 14px;
      border-radius: 16px;
      overflow:auto;
      margin: 12px 0;
    }
    #md pre code{border:none;padding:0;background:transparent}
    #md blockquote{
      margin: 12px 0;
      padding: 10px 14px;
      border-left: 3px solid rgba(212,175,55,.5);
      color: rgba(198,186,150,.92);
      background: rgba(10,12,27,.25);
      border-radius: 12px;
    }

    .status{
      margin-top: 14px;
      color: rgba(179,164,139,.95);
      font-size: .9rem;
    }

    @media(max-width:960px){
      .top-nav{display:none}
      .top-bar{padding:0 16px}
      main{padding:108px 16px 56px}
      .top-left{min-width:auto}
    }
  </style>
</head>

<body>
  <header class="top-bar">
    <div class="top-left">
      <div class="emblem" aria-hidden="true"></div>
      <div class="brand">OPENPROOF<span>.NET — RPO v0.1</span></div>
    </div>

    <nav class="top-nav" aria-label="Primary">
      <a href="./index.html">Home</a>
      <a href="./sandbox.html">Sandbox</a>
      <a href="./how-it-works.html">How it works</a>
      <a href="./spec.html" aria-current="page">Spec</a>
      <a href="./tests.html">Tests</a>
      <a href="./examples.html">Examples</a>
    </nav>

    <a href="./sandbox.html" style="text-decoration:none;color:var(--gold-soft);font-size:.86rem;">Demo →</a>
  </header>

  <main>
    <div class="panel">
      <div class="title">Specification</div>
      <div class="subtitle">
        This page is rendered from the repository <code>README.md</code>.
        Update the README, and the spec stays consistent.
      </div>

      <div id="md" aria-live="polite"></div>
      <div class="status" id="status"></div>
    </div>
  </main>

  <script>
    (async function () {
      const mdEl = document.getElementById("md");
      const statusEl = document.getElementById("status");

      try {
        const res = await fetch("../README.md", { cache: "no-store" });
        if (!res.ok) throw new Error("Could not load README.md (HTTP " + res.status + ")");

        const md = await res.text();

        if (!window.marked) throw new Error("Markdown renderer not available (marked)");
        marked.setOptions({ gfm: true, breaks: false });

        mdEl.innerHTML = marked.parse(md);
        statusEl.textContent = "Loaded from ../README.md";
      } catch (err) {
        mdEl.innerHTML = "<p>Unable to render the spec automatically.</p>";
        statusEl.textContent = String(err && err.message ? err.message : err);
      }
    })();
  </script>
</body>
</html>
